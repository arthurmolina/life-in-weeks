<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      @media (prefers-color-scheme: dark) {
        .grid-bg { fill: #1f2937; }
        .week-past { fill: #3b82f6; }
        .week-current { fill: #10b981; }
        .week-future { fill: #374151; }
        .current-ring { stroke: #10b981; }
      }
      @media (prefers-color-scheme: light) {
        .grid-bg { fill: #ffffff; }
        .week-past { fill: #3b82f6; }
        .week-current { fill: #10b981; }
        .week-future { fill: #e5e7eb; }
        .current-ring { stroke: #10b981; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="grid-bg" width="100" height="100" rx="16"/>

  <!-- Grid of weeks (7x7 grid) -->
  <!-- Row 1 - all past -->
  <rect class="week-past" x="10" y="10" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="22" y="10" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="34" y="10" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="46" y="10" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="58" y="10" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="70" y="10" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="82" y="10" width="8" height="8" rx="1.5"/>

  <!-- Row 2 - all past -->
  <rect class="week-past" x="10" y="22" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="22" y="22" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="34" y="22" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="46" y="22" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="58" y="22" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="70" y="22" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="82" y="22" width="8" height="8" rx="1.5"/>

  <!-- Row 3 - all past -->
  <rect class="week-past" x="10" y="34" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="22" y="34" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="34" y="34" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="46" y="34" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="58" y="34" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="70" y="34" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="82" y="34" width="8" height="8" rx="1.5"/>

  <!-- Row 4 - mixed with current week -->
  <rect class="week-past" x="10" y="46" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="22" y="46" width="8" height="8" rx="1.5"/>
  <rect class="week-past" x="34" y="46" width="8" height="8" rx="1.5"/>
  <!-- Current week with ring -->
  <rect class="week-current" x="46" y="46" width="8" height="8" rx="1.5"/>
  <rect class="current-ring" x="44.5" y="44.5" width="11" height="11" rx="2.5" fill="none" stroke-width="1.5"/>
  <rect class="week-future" x="58" y="46" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="70" y="46" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="82" y="46" width="8" height="8" rx="1.5"/>

  <!-- Row 5 - all future -->
  <rect class="week-future" x="10" y="58" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="22" y="58" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="34" y="58" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="46" y="58" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="58" y="58" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="70" y="58" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="82" y="58" width="8" height="8" rx="1.5"/>

  <!-- Row 6 - all future -->
  <rect class="week-future" x="10" y="70" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="22" y="70" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="34" y="70" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="46" y="70" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="58" y="70" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="70" y="70" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="82" y="70" width="8" height="8" rx="1.5"/>

  <!-- Row 7 - all future -->
  <rect class="week-future" x="10" y="82" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="22" y="82" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="34" y="82" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="46" y="82" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="58" y="82" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="70" y="82" width="8" height="8" rx="1.5"/>
  <rect class="week-future" x="82" y="82" width="8" height="8" rx="1.5"/>
</svg>
